<template>
    <lightning-card title="Order Details" icon-name="standard:orders">
        <div class="top-left">
            <lightning-button label="Back" onclick={handleBack} variant="neutral"></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={order}>
                <p><b>Order Number:</b> {order.OrderNumber}</p>
                <p><b>Status:</b> {order.Status}</p>
                <p><b>Effective Date:</b> {order.EffectiveDate}</p>
                <p><b>Account Name:</b> {order.Account.Name}</p>
                <p><b>Contact Name:</b> {order.BillToContact.Name}</p>
                <p><b>Order Total:</b> {order.TotalAmount}</p>
                <template if:true={showOrderItems}>
                    <h1><b>Order Items:</b></h1>
                    <lightning-datatable
                        key-field="Id"
                        data={orderItems}
                        columns={orderItemColumns}
                        hide-checkbox-column
                    ></lightning-datatable>
                </template>
                <div class="slds-m-top_medium">
                    <lightning-button label={buttonLabel} variant="brand" onclick={toggleOrderItems}></lightning-button>
                </div>
            </template>
            <template if:false={order}>
                <p>No order details found.</p>
            </template>
        </div>
    </lightning-card>
</template>
